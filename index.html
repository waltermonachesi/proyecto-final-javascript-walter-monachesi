<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>PhotoSearch</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link
      rel="shortcut icon"
      href="./dist/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="top">
    <header>
      <div class="topbar">
        <div class="container">
          <a class="topbar-logo"><h1>BuscaPict</h1></a>
          <div class="topbar-right">
            <a
              class="social-button"
              href="https://www.instagram.com/"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <div class="theme-mode-toggle">
              <input type="checkbox" class="checkbox" id="toggleTheme" />
              <label for="toggleTheme" class="label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="#fadadd"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="#f8f1ae"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
                <div class="ball" id="ball"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="banner__content">
          <div class="banner__content--text">
            <p>Introduzca lo que desea buscar.</p>
          </div>
          <form class="banner__content--search" id="searchForm">
            <input
              type="text"
              placeholder="Buscar..."
              autofocus
              id="searchInput"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-xmark" id="clearInput"></i>
          </form>
          <span class="banner__content--error" id="errorAlert"></span>
        </div>
      </div>
      <div class="wave">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: var(--clr-bg-body)"
          ></path>
        </svg>
      </div>
    </header>

    <!-- Seccion Principal -->
    <main class="site-page">
      <!-- Seccion Galeria-->
      <section class="gallery" id="gallery">
        <div class="gallery__container" id="galleryContainer"></div>
        <div class="gallery__load-more">
          <a id="loadMoreBtn"><i class="fa-solid fa-arrow-down"></i></a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__content"></section>
      <section class="footer__copyright">
        <h6 class="footer__copyright--text">&copy; BuscaPict - WMDev - 2023</h6>
      </section>
    </footer>

    <a class="btn-top" id="topBtn" href="#top"
      ><i class="fa-solid fa-arrow-up"></i
    ></a>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
